<button
  ion-button small  
  class="main-button"
  [color]="getVariableColor()"
  (click)="component.editable ? editMode=true : false;">

  <span [hidden]="editMode == true" [innerHTML]="displayedName()"></span>

  <span [hidden]="editMode == false" class="custom-text-editor">
    <input [(ngModel)]="component.value" type="text" />
    <button ion-button small color="primary"
      (click)="onComponentClicked($event)">
      Done
    </button>
  </span>
</button>
