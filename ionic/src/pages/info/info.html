<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Info</ion-title>

    <ion-buttons end>
      <button ion-button icon-start solid color="secondary" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <img src="assets/logo.jpg" alt="logo" class="logo" />
  <p>
    <br /> Barcode to PC server {{ getVersion() }}
    <br />
    <a (click)="electronProvider.shell.openExternal(getWebSiteUrl())">{{ getWebSiteName() }}</a>
  </p>
  <br />
  <br /> Barcode to PC is an opensource project, contribute on GitHub:
  <br />

  <p>
    <ion-icon name="logo-github"></ion-icon>
    <a (click)="electronProvider.shell.openExternal(getGitHubServer())">barcode-to-pc-server</a>
  </p>

  <p>
    <ion-icon name="logo-github"></ion-icon>
    <a (click)="electronProvider.shell.openExternal(getGitHubApp())">barcode-to-pc-app</a>
  </p>

  <p>
    <ion-icon name="mail"></ion-icon>
    <a (click)="electronProvider.shell.openExternal(getMail())">Contact me</a>
  </p>
</ion-content>
