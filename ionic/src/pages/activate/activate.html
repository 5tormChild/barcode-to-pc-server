<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Activate</ion-title>

    <ion-buttons end>
      <button ion-button icon-start solid color="secondary" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item no-lines text-wrap no-padding>
      See the <a (click)="electronProvider.shell.openExternal(getPricingUrl())">pricing</a> page to compare the available plans.
      <br><br>

      If you've already subscribed insert the serial number that we've sent to
      your e-mail down below.
      <br><br>
    </ion-item>

    <ion-item no-lines text-wrap no-padding>
      Serial
      <input [(ngModel)]="serial" type="text" class="serial-container" />
    </ion-item>

    <ion-item no-lines no-padding>
      <button ion-button color="secondary" default float-right (click)="checkActivation()">Activate</button>
      <br><br>
      <br><br>
      <br><br>
    </ion-item>

    <ion-item no-lines no-padding text-center>
        For orders support: <a href="mailto:orders@fastspring.com">orders@fastspring.com</a>
    </ion-item>
  </ion-list>
</ion-content>
