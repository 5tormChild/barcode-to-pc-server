<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Activate</ion-title>

    <ion-buttons end>
      <button ion-button icon-start solid color="secondary" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item no-lines text-wrap no-padding>
      See the <a (click)="licenseProvider.showPricingPage()">pricing</a> page to compare the
      available plans.
      <br><br>

      If you've already subscribed enter the serial number that we've sent to
      your e-mail in the input box down below.
      <br><br>
      For orders support: <a href="mailto:orders@fastspring.com">orders@fastspring.com</a>
      <br><br>
    </ion-item>

    <div [hidden]="licenseProvider.isActived()">
      <ion-item no-lines text-wrap no-padding>
        Serial
        <input [(ngModel)]="serial" type="text" class="serial-container" />
      </ion-item>

      <ion-item no-lines no-padding>
        <button ion-button color="secondary" default float-right (click)="onActivationClick()">Activate</button>
      </ion-item>
    </div>


    <div [hidden]="!licenseProvider.isActived()">
      <ion-item no-lines text-wrap no-padding>
        Serial
        <input [(ngModel)]="serial" type="text" disabled class="serial-container serial-container-active" />
      </ion-item>

      <ion-item no-lines no-padding>
        <button ion-button color="secondary" default float-right (click)="onDeactivateClick()">De-Activate</button>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
